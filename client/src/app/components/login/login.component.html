<div class="col-md-12">
  <div class="col-xs-6 col-xs-push-3">
    <div class="row show-hide-message">
      <div [ngClass]="messageClass">
        {{ message }}
      </div>
    </div>
  </div>
</div>
<div class="clearfix visible-xs"></div>

<div id="head" class="col-xs-12 col-md-12">
  <div class="col-xs-6 col-xs-push-3 col-md-4 col-md-push-4">
    <h3 class="page-header">Вход</h3>
  </div>
</div>
<div class="clearfix visible-xs"></div>

<form [formGroup]="form" (submit)="onLoginSubmit()">
  <div class="col-xs-6 col-xs-push-3 col-md-4 col-md-push-4 ">
    <div class="form-group">
      <label for="username">Имя пользователя: </label>
      <div [ngClass]="{'has-error': form.controls.username.errors && form.controls.username.dirty, 'has-success':
form.controls.username.valid && form.controls.username.dirty }">
        <input class="form-control" type="text" name="username" formControlName="username" placeholder="*Имя пользователя" />
        <ul class="help-block">
          <li *ngIf="form.controls.username?.required && form.controls.username.dirty">Это поле обязательное для заполнения</li>
        </ul>
      </div>
    </div>

    <div class="form-group">
      <label for="password">Пароль: </label>
      <div [ngClass]="{'has-error': form.controls.password.errors && form.controls.password.dirty, 'has-success':
form.controls.password.valid && form.controls.password.dirty }">
        <input class="form-control" type="password" name="password" formControlName="password" placeholder="*Пароль" />
        <ul class="help-block">
          <li *ngIf="form.controls.password?.required && form.controls.password.dirty">Это поле обязательное для заполнения</li>
        </ul>
      </div>
    </div>

    <input [disabled]="!form.valid || processing" class="btn btn-primary" type="submit" value="Войти" />
    <input [disabled]="processing" class="btn btn-default" type="button" value="Забыли пароль?" routerLink='{{forgotPass}}' />

  </div>
</form>
