<div class="row show-hide-message" *ngIf="message">
  <div [ngClass]="messageClass">
    {{message}}
  </div>
</div>

<div id="post" *ngIf="!loading">
  <div class="row featurette">
    <div class="col-xs-12 col-md-8 col-md-push-2">
      <div *ngIf="isUrl()">
        <div id="title-head" class="col-md-9">
          <h3 [style.margin-top.px]="height/3" class="featurette-heading">{{vacancy.title}}</h3>
        </div>
        <div class="col-md-3">
          <img [src]="vacancy.url" onError="this.src='../../../assets/images/placeholder.png';" alt="Здесь должна быть картинка" width="100%" height="100%" (load)="dimensions($event)">
        </div>
      </div>
      <div *ngIf="!isUrl()">
        <div id="title-head" class="col-md-12">
          <h3 class="featurette-heading">{{vacancy.title}}</h3>
        </div>
      </div>
      <div [innerHTML]="vacancy.body | safeHtml">{{vacancy.body}}</div>
      <div>
        <strong>Дата: </strong>{{vacancy.createdAt | date:'dd.MM.yyyy'}}
        <br />
      </div>
      <div style="margin-top:5px">
        <a *ngIf="admin" [routerLink]="['/edit-vacancy/', vacancy._id]"><button type="button" name="button" class="btn btn-sm btn-info">Редактировать</button></a>
        <a *ngIf="admin" [routerLink]="['/delete-vacancy/', vacancy._id]"><button type="button" name="button" class="btn btn-sm btn-warning">Удалить</button></a>
      </div>
    </div>
  </div>
</div>
